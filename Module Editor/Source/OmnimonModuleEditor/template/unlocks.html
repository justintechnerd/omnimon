<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unlocks</title>
    <link rel="stylesheet" href="module.css">
    <style>
        .unlocks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .unlocks-table th,
        .unlocks-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            vertical-align: top;
        }
        
        .unlocks-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
            border-top: 2px solid #007bff;
        }
        
        .unlock-name {
            font-weight: 600;
            color: #007bff;
        }
        
        .unlock-label {
            font-size: 1.1em;
            color: #495057;
        }
        
        .unlock-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .unlock-type.egg {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .unlock-type.evolution {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #74b9ff;
        }
        
        .unlock-type.adventure {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #00b894;
        }
        
        .unlock-type.digidex {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #fd79a8;
        }
        
        .unlock-type.background {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #6c757d;
        }
        
        .unlock-type.group {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }
        
        .unlock-description {
            color: #6c757d;
            line-height: 1.4;
            font-size: 0.95em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.1em;
        }
        
        .empty-state i {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="page-content">
        <h1>Module Unlocks</h1>
        <div class="unlocks-container">
            <table class="unlocks-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>How to Unlock</th>
                    </tr>
                </thead>
                <tbody>
                    #UNLOCKSDATA
                </tbody>
            </table>
            <div id="empty-unlocks" class="empty-state" style="display: none;">
                <i>ðŸ”“</i>
                <p>No unlocks configured for this module.</p>
            </div>
        </div>
    </div>
    
    <script>
        // Show empty state if no data
        document.addEventListener('DOMContentLoaded', function() {
            var tbody = document.querySelector('.unlocks-table tbody');
            var emptyState = document.getElementById('empty-unlocks');
            var table = document.querySelector('.unlocks-table');
            
            if (!tbody || tbody.children.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
            }
            
            // Style unlock types and names
            document.querySelectorAll('.unlocks-table tbody tr').forEach(function(row) {
                var typeCell = row.children[1];
                if (typeCell) {
                    var type = typeCell.textContent.trim().toLowerCase();
                    typeCell.innerHTML = '<span class="unlock-type ' + type + '">' + typeCell.textContent + '</span>';
                }
                
                var nameCell = row.children[0];
                if (nameCell) {
                    nameCell.classList.add('unlock-name');
                }
                
                var labelCell = row.children[2];
                if (labelCell) {
                    labelCell.classList.add('unlock-label');
                }
                
                var descCell = row.children[3];
                if (descCell) {
                    descCell.classList.add('unlock-description');
                }
            });
        });
    </script>
</body>
</html>
